<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator">
    <div class="display-container">
  <div class="display main-display" id="display">
    
  <span id="display-text">0</span><span class="cursor"></span>
</div>

  <div class="display answer-display" id="answer-display">= 0</div>
</div>


    <section class="mode-bar">
  <div class="scroll-wrapper">
    <div class="scroll-track">
      <span class="scroll-text">Every digit tells a story — Calculate Yours</span>
    </div>
  </div>
  <div class="angle-toggle">
    <input type="radio" name="angle" value="deg" id="deg" checked />
    <label for="deg">Deg</label>
    <input type="radio" name="angle" value="rad" id="rad" />
    <label for="rad">Rad</label>
  </div>
</section>




    <section class="buttons">
      <!-- Trigonometry -->
      <button data-val="sin(">sin</button>
      <button data-val="cos(">cos</button>
      <button data-val="tan(">tan</button>
      <button data-val="pi">π</button>
      <button data-val="e">e</button>

      <button data-val="asin(">sin⁻¹</button>
      <button data-val="acos(">cos⁻¹</button>
      <button data-val="atan(">tan⁻¹</button>
      <button data-val="^">xʸ</button>
      <button data-val="10^">10ˣ</button>

      <!-- Roots and logs -->
      <button data-val="cbrt(">∛x</button>
      <button data-val="sqrt(">√x</button>
      <button data-val="ln(">ln</button>
      <button data-val="log(">log</button>
      <button data-val="!">n!</button>

      <!-- Misc -->
      <button data-val="(">(</button>
      <button data-val=")">)</button>
      <button data-val="1/">1/x</button>
      <button data-val="%">%</button>
      <button onclick="deleteChar()" class="back-button">←</button>


      <!-- Numbers -->
      <button data-val="7">7</button>
      <button data-val="8">8</button>
      <button data-val="9">9</button>
      <button data-val="+">+</button>
      <button id="ans-key">Ans</button>


      <button data-val="4">4</button>
      <button data-val="5">5</button>
      <button data-val="6">6</button>
      <button data-val="-">−</button>
      <button data-val="M+">M+</button>

      <button data-val="1">1</button>
      <button data-val="2">2</button>
      <button data-val="3">3</button>
      <button data-val="*">×</button>
      <button data-val="M-">M-</button>

      <button data-val="0">0</button>
      <button data-val=".">.</button>
      <button data-val="±">±</button>
      <button data-val="/">÷</button>
      <button data-val="MR">MR</button>

      <button data-val="EXP">EXP</button>
      <button id="RND">RND</button>
      <button id="clear" class="ac-button">AC</button>
      <button id="equals" class="equal-button">=</button>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
